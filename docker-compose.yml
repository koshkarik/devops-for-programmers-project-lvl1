version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.production
    command: bash -c 'sleep 3 && npm test'
    volumes:
      - ./app/.env.example:/app/.env
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: $DATABASE_USERNAME 
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
    restart: always
